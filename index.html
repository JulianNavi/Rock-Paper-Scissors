<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock project</title>
</head>

<body>
<!--     <div id="gameStart">
        <div class="headerStart">
            <p>Let's begin game!</p>

    <div id="gamePosition">
        <div class="scoreBoard">
            <div class="board">Scoreboard</div>
            <div id="user">you</div>
            <div id="computer">opponent</div>
            <span class="userScore">0</span>:<span class="computerScore">0</span>
        </div>
        <div class="message"></div>
        <div class="gameMode">
            <div class="mode" id="ro">
                <img src="img/hand-rock.png" alt="rock" />
            </div>
            <div class="mode" id="pa">
                <img src="img/hand-paper.png" alt="paper" />
            </div>
            <div class="mode" id="sc">
                <img src="img/hand-scissors.png" alt="scissors" />
            </div>
            <div class="mode" id="sp">
                <img src="img/hand-spock.png" alt="spock" />
            </div>
            <div class="mode" id="li">
                <img src="img/hand-lizard.png" alt="lizard" />
            </div>
        </div>
        <p class="moveMessage">Choose your movie</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
